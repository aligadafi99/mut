<!DOCTYPE html>
<html>
<head>
    <title>View Attendance</title>
</head>
<body>
    <h1>View Attendance</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Present</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.is_present }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No attendance records available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{% url 'check_in' %}">Check In</a></p>
</body>
</html>
